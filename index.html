<html>
<head>
<title>jQuery get textbox value example</title>
 <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
 
</head>
 
<body>
 
<h1>jQuery get textbox value example</h1>
 
<h4>TextBox value : <label id="msg"></label></h4>
 
<div style="padding:16px;">
	TextBox : <input id="text1" type="textbox" value="Type something"/ >
</div>
 
<button id="Get">Get TextBox Value</button> 
<button id="Set">Set To "ABC"</button> 
<button id="Reset">Reset It</button>
 
<script type="text/javascript">
    $("button#Get").click(function () {
 
		$('#msg').html($('#text1').val());
 
    });
 
    $("button#Reset").click(function () {
 
	$('#msg').html("");
	$('#text1').val("");
 
    });
 
    $("button#Set").click(function () {
 
	$('#text1').val("ABC");
	$('#msg').html($('#text1').val());
 
    });
 
</script>
 
</body>
</html>
